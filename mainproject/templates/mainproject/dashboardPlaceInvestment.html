<!doctype html>
<html lang="en">
  <head>
    <title>Dashboard Investment Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm">
          
        <div class="wraper" style="width: 100%;">
            <div class="text">
                <h1 class="logo">Record and Coins</h1>
            </div>
            <div class="images">
            <a class="navbar-signin" href="#">
                <img src="images/signin 1.svg" class="image1">
            </a>

            <a class="navbar-join" href="#">
                <img src="images/settings.svg" class="image2">
            </a>
            
        </div>
        </div>
    </nav>

    <div class="main-search">
        <div class="container">
            <div class="row">
                <div class="col-sm-6"></div>
                <div class="col-sm-6">
                    <input type="text" placeholder="Search..">
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="first-sec">
                                <img src="images/human1.png">
                                <h3>Lucy</h3>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="button">
                                <button type="button" class="btn btn-primary btn-lg">$5.05</button>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="second-sec">
                                <h3>Buy </h3>
                            </div>
                        </div>
                        
                        <div class="col-sm-6">
                            <div class="second-sec">
                                <h3>36</h3>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="second-sec">
                                <h3>$5.10 </h3>
                            </div>
                        </div>
                        
                        <div class="col-sm-6">
                            <div class="dropdown">
                                <button onclick="myFunction()" class="dropbtn">Duration</button>
                                <div id="myDropdown" class="dropdown-content">
                                  <a href="#">For the day</a>
                                  
                                </div>
                              </div>
                        </div>
                        
                        
                    </div>
                </div>
                <div class="col-sm-6"><div id="chartContainer" style="height: 300px; width: 40%;"></div></div>
            </div>
        </div>
    </div>
    <div class="btn-bs">
        <div class="container">
            <div class="row">
                <button type="button" class="btn btn-primary btn-lg">Buy</button>
                <button type="button" class="btn btn-primary btn-lg">Sell</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="row">
                        <img src="images/home 1.svg" alt="home" style="margin: 10px 10px;">
                        <p>Home</p>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="row">
                        <img src="images/investment.png" alt="home" style="margin: 10px 10px;">
                        <p>Investment</p>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="row">
                        <img src="images/profile.png" alt="home" style="margin: 10px 10px;">
                        <p>Profile</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

     

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
  
</body>
</html>
